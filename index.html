<!DOCTYPE html>
<html>
    <head>
        <style>
        body {
            font-family: ariel, sans-serif;
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
            padding-top: 117px;
            padding-bottom: 15px;
        }
        .search {
            display: block;
            margin-left: 31%;
            margin-right: auto;
            width: 324px;
        }
        .google {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            padding-top: 12px;
        }
        .flexcontainer {
            display: flex;
            font-size: 13px;
            padding-top: 15px;
            padding-left: 5px;
            padding-right: 10px;
        }
        .flexcontainer a {
            padding: 7.5px;
        }
        #button {
            border: 1px solid #4285f4;
            color: #fff;
            background-color: #4285f4;
            font-weight: bold;
            border-radius: 5%;
            padding: 6px 10px;
            text-decoration: none;
        }
        #tn {
            color: #000;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .searchhover:hover {
            box-shadow: 0px 0px 7px lightgrey;
        }
        input:hover[type="submit"] {
            border: 1px solid darkgrey;
            transition: .2s;
            color: black
        }
        input[type=text] {
            width: 150%;
            padding: 14px 30px 14px 40px;
            margin: 8px 0;
            border: 1px solid #dfe1e5;
            border-radius: 30px;
            box-sizing: border-box;
            outline: none;
            background-image: url("/kindpng_6845643.png");
            background-size: 15px;
            background-position: 15px 15px; 
            background-repeat: no-repeat;
        }
        input[type=submit] {
            padding: 0px 16px;
            margin: 11px 3px;
            background-color: #f2f2f2;
            font-family: ariel, sans-serif;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #f2f2f2;
            color: #5F6368;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
        }
        #bg {
            padding-top:160px;
        }
        #bf {
            padding: 10px 25px;
            background-color: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            border-bottom: 1px solid #e4e4e4;
            font-size: 15px;
        }
        .footer {
            display: flex;
            background-color: #f2f2f2;
            padding: 10px 20px;
            justify-content: space-between;
        }
        .footerright {
            align-content: flex-end;
        }
        #bb {
            padding: 0px 5px 0px 5px;
            font-size: 14px;
        }
        </style>
    </head> 
    <body>
        <div class="flexcontainer">
            <div><a id="tn" href="#About">About</a></div>
            <div style="padding-right:500px"><a id="tn" href="#Store">Store</a></div>
            <div style="padding-left:450px"><a id="tn" href="#Gmail">Gmail</a></div>
            <div><a id="tn" href="#Images">Images</a></div>
            <div><a id="button" href="#sign-in">Sign in</a></div>
        </div>
        <center>
            <div class="logo">
                <img height="92" src="googlelogo_color_272x92dp.png">
            </div>
        </center>
        <div class="search">
            <input class="searchhover" type="text">
        </div>
        <div class="google"> 
            <center>
                <input class="submithover" type="submit" value="Google Search">
                <input class="submithover" type="submit" Value="I'm Feeling Lucky">
            </center>
        </div>
        <footer id="bg">
            <div id="bf">Australia</div>
            <div class="footer">
                <div>
                    <a id="bb" href="#advertising">Advertising</a>
                    <a id="bb" href="#business">Business</a>
                    <a id="bb" href="#how-search-works">How Seach Works</a>
                </div>
                <div class="footerright">
                    <a id="bb" href="#privacy">Privacy</a>
                    <a id="bb" href="#terms">Terms</a>
                    <a id="bb" href="#service">Service</a>
                </div>
            </div>
        </footer>
    </body>
</html>
